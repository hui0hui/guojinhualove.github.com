ath.pow(2,10*(e/f-1))+a},easeOut:function(e,a,g,f){return(e==f)?a+g:g*(-Math.pow(2,-10*e/f)+1)+a},easeInOut:function(e,a,g,f){if(e==0){return a}if(e==f){return a+g}if((e/=f/2)<1){return g/2*Math.pow(2,10*(e-1))+a}return g/2*(-Math.pow(2,-10*--e)+2)+a}},Circ:{easeIn:function(e,a,g,f){return -g*(Math.sqrt(1-(e/=f)*e)-1)+a},easeOut:function(e,a,g,f){return g*Math.sqrt(1-(e=e/f-1)*e)+a},easeInOut:function(e,a,g,f){if((e/=f/2)<1){return -g/2*(Math.sqrt(1-e*e)-1)+a}return g/2*(Math.sqrt(1-(e-=2)*e)+1)+a}},Elastic:{easeIn:function(g,e,k,j,f,i){if(g==0){return e}if((g/=j)==1){return e+k}if(!i){i=j*0.3}if(!f||f<Math.abs(k)){f=k;var h=i/4}else{var h=i/(2*Math.PI)*Math.asin(k/f)}return -(f*Math.pow(2,10*(g-=1))*Math.sin((g*j-h)*(2*Math.PI)/i))+e},easeOut:function(g,e,k,j,f,i){if(g==0){return e}if((g/=j)==1){return e+k}if(!i){i=j*0.3}if(!f||f<Math.abs(k)){f=k;var h=i/4}else{var h=i/(2*Math.PI)*Math.asin(k/f)}return(f*Math.pow(2,-10*g)*Math.sin((g*j-h)*(2*Math.PI)/i)+k+e)},easeInOut:function(g,e,k,j,f,i){if(g==0){return e}if((g/=j/2)==2){return e+k}if(!i){i=j*(0.3*1.5)}if(!f||f<Math.abs(k)){f=k;var h=i/4}else{var h=i/(2*Math.PI)*Math.asin(k/f)}if(g<1){return -0.5*(f*Math.pow(2,10*(g-=1))*Math.sin((g*j-h)*(2*Math.PI)/i))+e}return f*Math.pow(2,-10*(g-=1))*Math.sin((g*j-h)*(2*Math.PI)/i)*0.5+k+e}},Back:{easeIn:function(e,a,h,g,f){if(f==undefined){f=1.70158}return h*(e/=g)*e*((f+1)*e-f)+a},easeOut:function(e,a,h,g,f){if(f==undefined){f=1.70158}return h*((e=e/g-1)*e*((f+1)*e+f)+1)+a},easeInOut:function(e,a,h,g,f){if(f==undefined){f=1.70158}if((e/=g/2)<1){return h/2*(e*e*(((f*=(1.525))+1)*e-f))+a}return h/2*((e-=2)*e*(((f*=(1.525))+1)*e+f)+2)+a}},Bounce:{easeIn:function(e,a,g,f){return g-Tween.Bounce.easeOut(f-e,0,g,f)+a},easeOut:function(e,a,g,f){if((e/=f)<(1/2.75)){return g*(7.5625*e*e)+a}else{if(e<(2/2.75)){return g*(7.5625*(e-=(1.5/2.75))*e+0.75)+a}else{if(e<(2.5/2.75)){return g*(7.5625*(e-=(2.25/2.75))*e+0.9375)+a}else{return g*(7.5625*(e-=(2.625/2.75))*e+0.984375)+a}}}},easeInOut:function(e,a,g,f){if(e<f/2){return Tween.Bounce.easeIn(e*2,0,g,f)*0.5+a}else{return Tween.Bounce.easeOut(e*2-f,0,g,f)*0.5+g*0.5+a}}}};function getStyle(b,a){return(b.currentStyle||getComputedStyle(b,false))[a]}function doMove(f,d,c){c=c||{};c.duration=c.duration||700;c.easing=c.easing||Tween.Elastic.easeInOut;var h={};var a={};for(var b in d){h[b]=parseFloat(getStyle(f,b));if(isNaN(h[b])){switch(b){case"left":h[b]=f.offsetLeft;break;case"top":h[b]=f.offsetTop;break;case"width":h[b]=f.offsetWidth;break;case"height":h[b]=f.offsetHeight;break;case"marginLeft":h[b]=f.offsetLeft;break;case"borderWidth":h[b]=0;break}}a[b]=d[b]-h[b]}var e=Math.round(c.duration/30);var g=0;clearInterval(f.timer);f.timer=setInterval(function(){g++;for(var i in d){var j=c.easing(g/e*c.duration,h[i],a[i],c.duration);if(i=="opacity"){f.style.opacity=j;f.style.filter="alpha(opacity="+j*100+")"}else{f.style[i]=j+"px"}}if(g==e){clearInterval(f.timer);
c.complete&&c.complete()}},30)};	
window.onload=function(){
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;
	var zIndex=1000;
	
	//布局转化
	var aPos=[];
	for(var i=0; i<aLi.length; i++){
		aPos[i]={left:aLi[i].offsetLeft, top:aLi[i].offsetTop};
	}
	
	for(var i=0; i<aLi.length; i++){
		aLi[i].style.left=aPos[i].left+'px';
		aLi[i].style.top=aPos[i].top+'px';
		aLi[i].style.position='absolute';
		aLi[i].style.margin=0;
	}
	//拖拽
	for(var i=0; i<aLi.length; i++){
		drag(aLi[i]);
		aLi[i].index=i;
	}
	
	function drag(obj){
		obj.onmousedown=function(ev){
			var oEvent=ev || event;
			var disX=oEvent.clientX-obj.offsetLeft;
			var disY=oEvent.clientY-obj.offsetTop;
			
			obj.style.zIndex=zIndex++;
			
			document.onmousemove=function(ev){
				var oEvent=ev || event;
				obj.style.left=oEvent.clientX-disX+'px';
				obj.style.top=oEvent.clientY-disY+'px';
				//松手换
				var oNear=findNearest(obj);
				if(oNear && obj!=oNear){
					var n=obj.index;
					var m=oNear.index;
					if(n<m){
						for(var i=0; i<aLi.length; i++){
							if(aLi[i].index>n && aLi[i].index<=m){
								aLi[i].index--;
								
								move(aLi[i],aPos[aLi[i].index]);
							}
							
						}
						obj.index=m;
					}else{
						for(var i=0; i<aLi.length; i++){
							if(aLi[i].index>=m && aLi[i].index<n){
								aLi[i].index++;
								move(aLi[i],aPos[aLi[i].index]);
								
							}
							
						}
						obj.index=m;	
					}
				}
			};
			document.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;
				
				move(obj,aPos[obj.index]);
			};	
			return false;
		};
	}
	
	function findNearest(obj){
		var iMin=new Date().getTime();
		var iMinIndex=-1;
		for(var i=0; i<aLi.length; i++){
			//if(obj==aLi[i])continue;  //?
			if(collTest(obj,aLi[i])){
				var dis=getDis(obj,aLi[i]);
				if(dis<iMin){
					iMin=dis;
					iMinIndex=i;	
				}
			}
		}
		
		if(iMinIndex==-1){
			return null;
		}else{
			return aLi[iMinIndex];
		}
	}
	
	//距离
	function getDis(obj,obj2){
		var l1=obj.offsetLeft+obj.offsetWidth/2;
		var l2=aPos[obj2.index].left+obj2.offsetWidth/2;
		
		var t1=obj.offsetTop+obj.offsetHeight/2;
		var t2=aPos[obj2.index].top+obj2.offsetHeight/2;
		
		var a=l1-l2;
		var b=t1-t2;
		
		return Math.sqrt(a*a+b*b);
	}
	
	//碰撞检测
	function collTest(obj,obj2){
		var l1=obj.offsetLeft;
		var r1=obj.offsetLeft+obj.offsetWidth;
		var t1=obj.offsetTop;
		var b1=obj.offsetTop+obj.offsetHeight;
		
		var l2=aPos[obj2.index].left;
		var r2=aPos[obj2.index].left+obj2.offsetWidth;
		var t2=aPos[obj2.index].top;
		var b2=aPos[obj2.index].top+obj2.offsetHeight;
		
		if(r1<l2 || l1>r2 || b1<t2 || t1>b2){
			return false;
		}else{
			return true;
		}
	}
};
